<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin</title>
    <link rel="stylesheet" href="style-converter.css">
</head>
<body style="background-color:#e7e7e7;">
    <button onclick="show()"> 
        </a href="#"><img src="image/menu.png" class="logoc"><a></a>
    </button>
    <div id="hide">
        <img src="image/Bitcoin.png" class="logoc">
        <img src="image/Ethereum.png" class="logoc">
        <img src="image/Tether.png" class="logoc">
        <img src="image/Binance Coin.png" class="logoc">
        <img src="image/USD Coin.png" class="logoc">
        <img src="image/Carnado.png" class="logoc">
        <img src="image/Ripple.png" class="logoc">
        <img src="image/LUNA.png" class="logoc">
        <img src="image/Dogecoin.png" class="logoc">
        <img src="image/Matic Network.png" class="logoc">
    </div>
</body>
</html>
<script>
    function show() {
        var div = document.getElementById("hide");
        if (div.style.display === "block") {
            div.style.display = "none";
        } else {
            div.style.display = "block";
        }
    }
</script>
