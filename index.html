<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin</title>
    <link rel="stylesheet" href="style-converter.css">
    <link rel="icon" type="image/png" href="image/Bitcoin.png" />
</head>
<body style="background-color:#e7e7e7;">
    <button onclick="show()"> 
        </a href="#"><img src="image/menu.png" class="buttonmenu"><a></a>
    </button>
    <div id="menu">
        <div id="imgmenu">
            <a href="#"><img src="image/Bitcoin.png" class="logoc" alt="Bitcoin logo"></a>
            <a href="#"><img src="image/Ethereum.png" class="logoc" alt="Ethereum logo"></a>
            <a href="#"><img src="image/Tether.png" class="logoc" alt="Tether logo"></a>
            <a href="#"><img src="image/Binance Coin.png" class="logoc" alt="Binance Coin logo"></a>
            <a href="#"><img src="image/USD Coin.png" class="logoc" alt="USD Coin logo"></a>
            <a href="#"><img src="image/Carnado.png" class="logoc" alt="Carnado logo"></a>
            <a href="#"><img src="image/Ripple.png" class="logoc" alt="Ripple logo"></a>
            <a href="#"><img src="image/LUNA.png" class="logoc" alt="Luna logo"></a>
            <a href="#"><img src="image/Dogecoin.png" class="logoc" alt="Dogecoin logo"></a>
            <a href="#"><img src="image/Matic Network.png" class="logoc" alt="Matic Network logo"></a>
        </div>
    </div>
</body>
</html>
<script>
    function show() {
        var menu = document.getElementById("menu");
        if (menu.style.display === "block") {
            menu.style.animationName = "hide";
            setTimeout(display, 300);
        } else {
            menu.style.display = "block";
        }
    }
    function display() {
        var menu = document.getElementById("menu");
        menu.style.display = "none";
        menu.style.animationName = "show";
    }
</script>
